<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/static/styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <title>DEI Checker</title>
    </head>
    <body>
        <h1>Diversity, Equity and Inclusion Review Tool</h1>
        <p>Upload a .docx or .pdf file for analysis. Your report will be displayed on this page once the review is complete.</p>
        <form id="upload-form">
            <!-- <label for="file">Upload a .docx or .pdf file:</label><br><br> -->
            <input type="file" id="file" name="file" accept=".docx, .pdf" required><br><br>
            <label id="choose-file" for="file">Choose File</label><br><br>
            <button id="submit-button" type="submit">Review Document</button>
        </form>
        <div id="feedback">
            <div id="results"></div>
            <div id="doc"></div>
        </div>
        
        <script src="/static/upload.js"></script>
    </body>
</html>
