<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>DEI Checker</title>
        <style>
            mark {
                background-color: yellow;
                color: black;
            }
        </style>
    </head>
    <body>
        <h1>DEI Checker</h1>
        <form id="upload-form">
            <label for="file">Upload a .docx or .pdf file:</label><br><br>
            <input type="file" id="file" name="file" accept=".docx, .pdf" required><br><br>
            <button type="submit">Upload and Analyse</button>
        </form>
        <div id="results"></div>

        <script src="/static/upload.js"></script>
    </body>
</html>
